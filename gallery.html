<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | BANSA</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container nav">
        <a href="index.html" class="logo">BANSA</a>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span class="hamburger" aria-hidden="true"></span>
        </button>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="chapters.html">Chapters</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1>Gallery</h1>
        <p class="muted">
          Photos from BANSA events and chapter activities. Click any image to
          view full size.
        </p>
      </div>
    </section>

    <section class="gallery" aria-label="Photo gallery">
      <div class="container">
        <div class="gallery-grid">
          <figure class="gallery-item">
            <a
              href="assets/images/gallery/photo1.jpg"
              target="_blank"
              rel="noopener"
            >
              <img
                src="assets/images/gallery/photo1.jpg"
                alt="Cultural festival group photo"
              />
            </a>
            <figcaption>Culture festival — Mbale University</figcaption>
          </figure>

          <figure class="gallery-item">
            <a
              href="assets/images/gallery/photo2.jpg"
              target="_blank"
              rel="noopener"
            >
              <img
                src="assets/images/gallery/photo2.jpg"
                alt="Students performing traditional dance"
              />
            </a>
            <figcaption>Traditional dance performance</figcaption>
          </figure>

          <figure class="gallery-item">
            <a
              href="assets/images/gallery/photo3.jpg"
              target="_blank"
              rel="noopener"
            >
              <img
                src="assets/images/gallery/photo3.jpg"
                alt="Leadership conference panel"
              />
            </a>
            <figcaption>Leadership conference</figcaption>
          </figure>

          <figure class="gallery-item">
            <a
              href="assets/images/gallery/photo4.jpg"
              target="_blank"
              rel="noopener"
            >
              <img
                src="assets/images/gallery/photo4.jpg"
                alt="Students networking at an event"
              />
            </a>
            <figcaption>Networking night</figcaption>
          </figure>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>© 2025 Bamasaaba National Students Association</p>
        <p>Contact: <a href="mailto:info@bansa.org">info@bansa.org</a></p>
      </div>
    </footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
